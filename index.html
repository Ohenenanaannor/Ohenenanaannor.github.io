<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe0e0;
            text-align: center;
            padding: 50px;
            background-image: linear-gradient(-45deg, #ff9a9e 0%, #fad0c4 100%);
            animation: BackgroundGradient 15s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes BackgroundGradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 20px;
            color: #333333;
        }
        .heart {
            color: #ff0000;
            font-size: 50px;
            padding: 20px 0;
            animation: heartbeat 1s infinite;
        }
        .teddy-bear-container {
            position: relative;
            display: inline-block;
        }
        .teddy-bear {
            max-width: 200px;
            margin: 20px auto;
        }
        .rose {
            position: absolute;
            max-width: 100px;
        }
        .rose-left {
            left: -120px;
            top: 50%;
            transform: translateY(-50%);
        }
        .rose-right {
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
        }
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        @keyframes heartbeat {
            0% {transform: scale(1);}
            25% {transform: scale(1.1);}
            50% {transform: scale(1);}
            75% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
    </style>
</head>
<body>

<h1>Will You Be My Valentine?</h1>
<p>I've been thinking about how much joy you bring to my life, and I couldn't think of a better time to ask you:</p>
<div class="teddy-bear-container">
    <img src=https://image.similarpng.com/very-thumbnail/2021/12/Red-rose-flower-on-transparent-background-PNG.png alt="Rose Left" class="rose rose-left">
    <img src="https://www.picng.com/upload/teddy_bear/png_teddy_bear_77331.png" alt="Cute Teddy Bear" class="teddy-bear">
    <img src=https://image.similarpng.com/very-thumbnail/2021/12/Red-rose-flower-on-transparent-background-PNG.png alt="Rose Right" class="rose rose-right">
</div>

</body>
</html>
